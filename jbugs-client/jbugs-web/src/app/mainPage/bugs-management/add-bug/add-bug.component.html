<form [formGroup]="form">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text"
           formControlName="title"
           class="form-control"
           required
           id="title">
    <div class="alert alert-danger"
         *ngIf="form.get('title').touched && form.get('title').invalid">
      <div *ngIf="form.get('title').errors.required">
        Title is required!
      </div>
      <div *ngIf="form.get('title').errors.cannotContainSpace">
        Title
      </div>
    </div>
  </div>


  <!--posible problem with the textarea -->
  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description"
              name="description"
              formControlName="description"
              class="form-control"
              required></textarea>
    <div class="alert alert-danger"
         *ngIf="form.get('description').touched && form.get('description').invalid">
      <div *ngIf="form.get('description').errors.required">
        Description is required!
      </div>
      <div *ngIf="form.get('description').errors.cannotContainSpace">
        Minimul lenght has 250 Characters!
      </div>
    </div>
  </div>

  <div class="form-group">

</div>


</form>
