<p-table #dt [columns]="cols" [value]="bugs" [paginator]="true" [rows]="25">
  <ng-template pTemplate="caption">
    <div style="text-align: right">
      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      <input type="text" pInputText size="50" placeholder="Global Filter"
             (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
    </div>
  </ng-template>

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
    <tr>
      <th *ngFor="let col of columns" [ngSwitch]="col.field">
        <input *ngSwitchCase="'title'" pInputText type="text"
               (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
        <input *ngSwitchCase="'description'" pInputText type="text"
               (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
        <input *ngSwitchCase="'version'" pInputText type="text"
               (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
        <!--          calendar-->
        <p-calendar *ngSwitchCase="'targetDate'" pInputText
                    (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)"></p-calendar>

        <p-dropdown *ngSwitchCase="'status'" [options]="status" [style]="{'width':'100%'}"
                    (onChange)="dt.filter($event.value, col.field, 'equals')"></p-dropdown>

        <input *ngSwitchCase="'fixedVersion'" pInputText type="text"
               (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
        <p-multiSelect *ngSwitchCase="'severity'" [options]="severity" defaultLabel="All severities"
                       (onChange)="dt.filter($event.value, col.field, 'in')"></p-multiSelect>
        <input *ngSwitchCase="'created'" pInputText type="text"
               (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
        <input *ngSwitchCase="'assigned'" pInputText type="text"
               (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">

      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns" [ngSwitch]="col.field" >

        {{rowData[col.field] | date:'short'}}
        <button *ngSwitchCase="'button'" pButton label="Edit" icon="pi pi-info-circle" style="margin-left:.25em"
                (click)="show()"></button>
        <button *ngSwitchCase="'button'" pButton label="Delete" class="ui-button-raised ui-button-warning"
                style="margin-left:.25em"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
