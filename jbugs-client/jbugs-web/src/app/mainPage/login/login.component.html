<form [formGroup]="form">
  <div class="form-group">
      <label for="username">Username </label>
    <input type="text"
           formControlName="username"
           class="form-control"
           required
           id="username">
    <div class="alert alert-danger"
         *ngIf="form.get('username').touched && username.invalid">
        <div *ngIf="username.errors.required">
          Username is required!
        </div>
      <div *ngIf="username.errors.cannotContainSpace">
        Username cannot contain any space!
      </div>
      <div *ngIf="username.errors.cannotContainUpperCaseLetter">
        Username cannot contain any upper case letter!
      </div>
      </div>
  </div>

    <div class="form-group">
      <label for="password">Password </label>
      <input type="password"
             class="form-control"
             id="password"
             formControlName="password"
             required
      >
      <div class="alert alert-danger"
           *ngIf="password.touched && password.invalid">
        <div *ngIf="password.errors.required">
          Password is required!
        </div>
      </div>
    </div>

  <button class="btn btn-primary"
          type="button"
          (click)="login()"
          [disabled]="form.invalid">Login
  </button>
</form>
