<form #form="ngForm">
  <div class="form-group">
    <div class="form-group">
      <label for="username">Username </label>
      <input type="text" class="form-control" id="username" name="username" ngModel required #username="ngModel">
      <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
        <div *ngIf="username.errors.required">
          Username is required!
        </div>
      </div>
    </div>


    <div class="form-group">
      <label for="password">Password </label>
      <input type="password" class="form-control" id="password" name="password" ngModel required #password="ngModel">
      <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
        <div *ngIf="password.errors.required">
          Password is required!
        </div>
      </div>
    </div>

    <button class="btn btn-primary" type="button" (click)="login(form)" [disabled]="form.invalid">Login</button>
  </div>
</form>
