<form [formGroup]="angForm" novalidate>
  <div class="form-group">
    <label >Add Permissions to Role:</label>
    <select class="form-control" formControlName="roles" [(ngModel)]="selectedRole" #role
            (change)="getNewPermissions(role.value)">
      <option *ngFor="let opt of roles" [value]="opt.id">{{opt.type}}</option>
    </select>
  </div>

  <!--      strong accept, accept, weak accept, borderline paper, weak reject, reject and strong reject-->
  <!--      <div *ngIf="angForm.controls['role'].invalid && (angForm.controls['role'].dirty || angForm.controls['role'].touched)" class="alert alert-danger">-->
  <!--        <div *ngIf="angForm.controls['role'].errors.required">-->
  <!--          Checkedrole id is required.-->
  <!--        </div>-->
  <!--      </div>-->
  <div class="form-group">
    <label class="col-md-4">Permissions: </label>
    <select multiple class="form-control" formControlName="permission" [(ngModel)]="selectedPermissions"
            #permission>
      <option *ngFor="let opt of permissions" [value]="opt.id">{{opt.type}}</option>
    </select>
    <!--        <p-multiSelect [options]="permissions" formControlName="permission" [(ngModel)]="selectedPermissions" optionLabel="type"></p-multiSelect>-->
  </div>

  <!--      strong accept, accept, weak accept, borderline paper, weak reject, reject and strong reject-->
  <!--      <div *ngIf="angForm.controls['permission'].invalid && (angForm.controls['permission'].dirty || angForm.controls['permission'].touched)" class="alert alert-danger">-->
  <!--        <div *ngIf="angForm.controls['permission'].errors.required">-->
  <!--          Reviewer id is required.-->
  <!--        </div>-->
  <!--      </div>-->
  <div class="form-group">
    <button (click)="addPermission()"
            [disabled]="angForm.pristine || angForm.invalid"
            class="btn btn-primary">
      Add
    </button>
  </div>
</form>
